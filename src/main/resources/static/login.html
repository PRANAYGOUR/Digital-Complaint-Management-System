<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCS • Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="container flex-between">
      <h1 class="brand">Digital Complaint System</h1>
    </div>
  </header>

  <main class="container">
    <section class="card card-centered card-md">
      <h2 class="card-title">Sign in</h2>
      <p id="login-error" class="alert alert-error hidden"></p>
      <form id="login-form" class="form-grid">
        <label>
          <span>Username or Email</span>
          <input type="text" id="username" required placeholder="admin or student" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="password" required placeholder="••••••••" />
        </label>
        <label>
          <span>Role</span>
          <select id="role">
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
            <option value="DEPARTMENT">Department</option>
          </select>
        </label>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-muted-foreground" style="margin-top:8px;font-size:0.9rem">
        Demo department accounts: tech / tech123 (it@university.edu) or facilities / facilities123 (facilities@university.edu)
      </p>
    </section>
  </main>

  <script>
    async function checkSessionAndRedirect() {
      try {
        const res = await fetch('/auth/api/me', { credentials: 'include' });
        if (res.ok) {
          const me = await res.json();
          if (me.role === 'ADMIN') window.location.href = '/admin/dashboard';
          else if (me.role === 'DEPARTMENT') window.location.href = '/dept/dashboard';
          else if (me.role === 'STUDENT') window.location.href = '/student/dashboard';
        }
      } catch (e) {
        // ignore
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkSessionAndRedirect();

      const form = document.getElementById('login-form');
      const errorBox = document.getElementById('login-error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.classList.add('hidden');
        const identifier = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;
        const isEmail = identifier.includes('@');
        const payload = isEmail
          ? { email: identifier, password, role }
          : { username: identifier, password, role };
        try {
          const res = await fetch('/auth/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || 'Login failed');
          }
          const data = await res.json();
          if (data && data.user) {
            if (data.user.role === 'ADMIN') {
              window.location.href = '/admin/dashboard';
            } else if (data.user.role === 'DEPARTMENT') {
              window.location.href = '/dept/dashboard';
            } else {
              window.location.href = '/student/dashboard';
            }
          }
        } catch (err) {
          errorBox.textContent = err.message;
          errorBox.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
